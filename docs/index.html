<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Unity WebGL Player | UnityBase3D</title>

    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="TemplateData/jquery-3.3.1.min.js"></script>

    <script src="Build/UnityLoader.js"></script>

    <!--
    <script> var gameInstance = UnityLoader.instantiate("gameContainer", "Build/docs.json");</script>
    -->

	<script>
		// WebGLファイルのインスタンス作成（ダウンロード）処理
        var gameInstance;
		function loadWebgl() {
            $(".fullscreen").show();
			gameInstance = UnityLoader.instantiate("gameContainer", "Build/docs.json", {
				onProgress: UnityProgress
			});
		}
	</script>

  </head>
  <body>
    <div class="webgl-content">
      <!-- <div id="gameContainer"> -->
      <div id="gameContainer" style="width: 960px; height: 540px">
        <!-- クリックで関数 loadWebgl() の実行。-->
		<input type=image onclick="loadWebgl();" src="TemplateData/ClickToPlay.png">
      </div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" style="display: none;" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">UnityBase3D</div>
      </div>
    </div>
  </body>
</html>
