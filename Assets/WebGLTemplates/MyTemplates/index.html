<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>

    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>

    <script src="%UNITY_WEBGL_LOADER_URL%"></script>

    <!--
    <script> var gameInstance = UnityLoader.instantiate("gameContainer", "%UNITY_WEBGL_BUILD_URL%");</script>
    -->

	<script>
		// WebGLファイルのインスタンス作成（ダウンロード）処理
        var gameInstance;
		function loadWebgl() {
			// var なしでグローバル変数"gameInstance"にインスタンス格納
			// var ありだとフルスクリーン表示ができない
			gameInstance = UnityLoader.instantiate("gameContainer", "%UNITY_WEBGL_BUILD_URL%", {
				onProgress: UnityProgress
			});
		}
	</script>

  </head>
  <body>
    <div class="webgl-content">
      <!-- <div id="gameContainer"> -->
      <div id="gameContainer" style="width: 960px; height: 540px">
        <!-- クリックで関数 loadWebgl() の実行。-->
		<input type=image onclick="loadWebgl();" src="TemplateData/ClickToPlay_Black.png">
      </div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">UnityBase3D</div>
      </div>
    </div>
  </body>
</html>
